<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 10px 0 30px 0;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border: 1px solid #cccccc; border-collapse: collapse;">
                    <tr>
                        <td align="center" bgcolor="#ffffff" style="padding: 0 0 10px 0; color: #153643; font-size: 28px; font-weight: bold; font-family: Arial, sans-serif;">
                            <img src="http://sys.empresasagrotop.cl/Content/images/mailing/avenatop.png" alt="avenatop" width="256" style="display: block;" />
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#ffffff" style="padding: 0px 30px 40px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="padding: 10px 0 0 0;text-align: center;color: #153643; font-family: Arial, sans-serif; font-size: 24px;">
                                        <b>
                                            Lista de Empaque {{TIPO}}<br /># {{CODIGO}}
                                        </b>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" bgcolor="#ffffff" style="padding: 0 0 30px 0; color: #153643; font-size: 10px; font-weight: bold; font-family: Arial, sans-serif;">
                                        <b>Fecha de Creación:</b>
                                        <b>{{DATETIME}}</b>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color: #57a218; font-family: Arial, sans-serif; font-size: 20px; line-height: 20px;border-radius: 40px 40px 40px 40px;-moz-border-radius: 40px 40px 40px 40px;-webkit-border-radius: 40px 40px 40px 40px;border: 0px none #000000;">
                                        <ul>
                                            <li><p><span style="color:#000000">Lote:</span> <b style="color: #57a218;">{{LOTE}}</b></p></li>
                                            <li><p><span style="color:#000000">Transporte:</span> <b style="color: #57a218;">{{TRANSPORTE}}</b></p></li>
                                            <li><p><span style="color:#000000">Reserva:</span> <b style="color: #57a218;">{{NRESERVA}}</b></p></li>
                                            <li><p><span style="color:#000000">DUS:</span> <b style="color: #57a218;">{{DUS}}</b></p></li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right" style="padding: 0 34px 40px 0; color: #00000; font-family: Arial, sans-serif; font-size: 15px; line-height: 20px;">
                                        <ul>
                                            <li style="list-style:none;"><p><span style="color:#000000">Creado Por:</span> <b style="color: #57a218;">{{USER}}</b></p></li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right" style="padding: 0 34px 40px 0; color: #00000; font-family: Arial, sans-serif; font-size: 15px; line-height: 20px;">
                                        <small>* Sólo para uso interno</small>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#57a218" style="padding: 30px 30px 30px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;" width="75%">
                                        &reg; Empresas Agrotop {{YEAR}}<br />
                                        <a href="http://empresasagrotop.cl/" style="color: #ffffff;"><font color="#ffffff">Visítanos</font></a> en nuestro sitio web
                                    </td>
                                    <td align="right" width="25%">
                                        <table border="0" cellpadding="0" cellspacing="0"></table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
